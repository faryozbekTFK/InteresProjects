<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Sort</title>
  </head>
  <body>
    <div class="inputs">
      <input type="text" placeholder="Min qiymat" id="minNum" />
      <input type="text" placeholder="Max qiymat" id="maxNum" />
      <input type="text" placeholder="Elementlar soni" id="countNum" />
    </div>
    <form class="chose">
      <div>
        <label for="mnToMx">Min To Max</label>
        <input id="mnToMx" type="radio" name="type" value="Min To Max" />
      </div>
      <div>
        <label for="mxToMn">Max To Min</label>
        <input id="mxToMn" type="radio" name="type" value="Max To Min" />
      </div>
      <select id="sortType">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="shellSort">Shell Sort</option>
      </select>
    </form>
    <div class="btns">
      <button id="randomBtn">Random</button>
      <button id="sortBtn">Sort</button>
    </div>
    <div class="results">
      <div>
        <h3>Random</h3>
        <div class="randomRes"></div>
      </div>
      <div>
        <h3>Sort</h3>
        <div class="sortRes"></div>
      </div>
    </div>
    <a href="https://github.com/faryozbekTFK/InteresProjects/tree/NumberSort"
      ><h4>GitHub Code</h4></a
    >
    <a href="http://t.me/talabaTFK"
      ><h1>To'xtasinov Faryozbek 510.19-guruh</h1></a
    >
  </body>
  <script src="main.js"></script>
  <script src="sortFunctions.js"></script>
</html>
