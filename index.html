<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Sort</title>
  </head>
  <body>
    <div class="inputs">
      <input type="text" placeholder="Min qiymat" id="minNum" />
      <input type="text" placeholder="Max qiymat" id="maxNum" />
      <input type="text" placeholder="Elementlar soni" id="countNum" />
    </div>
    <div class="btns">
      <button id="randomBtn">Random</button>
      <button id="sortBtn">Sort</button>
    </div>
    <div class="results">
      <div>
        <h3>Random</h3>
        <div class="randomRes"></div>
      </div>
      <div>
        <h3>Sort</h3>
        <div class="sortRes"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
